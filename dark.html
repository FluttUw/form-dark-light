<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset de margens e padding para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais do corpo */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema claro */
        body.light {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Tema escuro */
        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }

        /* Container principal */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark .container {
            background-color: #444;
            color: #f4f4f4;
        }

        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo do formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        .input-element {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark input, .dark select {
            background-color: #555;
            color: #f4f4f4;
            border-color: #666;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark button {
            background-color: #3e8e41;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo para inputs com foco */
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Botão para alternar o tema */
        .theme-toggle-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body class="light">
    <button class="theme-toggle-btn" onclick="toggleTheme()">Alternar Tema</button>

    <div class="container">
        <h1 id="title">ID TITULO</h1>
        <p id="description">ID DESCRIÇÃO</p>

        <form id="survey-form">
            <div class="input-element">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>

            <div class="input-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-element">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="input-element">
                <label for="opcao">Gênero</label>
                <select id="opcao" name="opcao" required>
                    <option value="opcao1">Não-Binário</option>
                    <option value="opcao2">Feminino</option>
                    <option value="opcao3">Masculino</option>
                </select>
            </div>

            <div class="input-element">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // Função para alternar entre os temas claro e escuro
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark");
            body.classList.toggle("light");
        }
    </script>

</body>
</html>
